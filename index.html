<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <link rel="stylesheet" href="src/style.css" />
    <title>weather App</title>
  </head>
  <body>
    <div class="container">

      <div class="card">
        <div class="overview">
          <div col-9 class="search-form">
            <form class="search-form" id="form">
            <input type="text" 
            placeholder="Type a city" 
            id="city-input" />
          <button id="search">Search</button>
           </form>
             <hr />
          <h1 id="city"></h1>
            <h2 class="temp" id="temperature"> </h2>
              <h3 class="unit"> 
                <a href="#" id="celsius-link"> 째C</a> |
                <a href="#" id="fahrenheit-link"> 째F</a>
              </h3>
            <img src="img/cloud.jpg" 
            alt="" 
            class="sun"
            id="icon" />
          <ul>
            <li id="description"> </li>
            <li> updated: 
              <span id="date"></span>
            </li> 
            <li id="wind"> wind speed </li>
            </span>
          </ul>
          <hr />
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2"> 
                <div class="weather-forecast-date">
                Mon
              </div>
                <img src="img/cloud.jpg" alt="" width="60"/>
                <div class="weather-temp">
                <span class="forecast-temp-min">
                  68째 </span>
                 <span class="forecast-temp-max">
                  86째 </span>
                  </div>
               </div>
            </div>
          </div>
        </div>
           <small>
              <a href="https://github.com/redtad1/Red-weather" target="_blank">
                Open-source code
              </a>
               by Rediat Tadesse
              </small>
         
              <script src="src/app.js"></script>
     </body>
</html>
