<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="overview">
          <div col-9>
            <input type="text" placeholder="Search for a city" />
            <button id="search">Search</button>
            <button id="current">Current</button>
            <hr />

            <h1 id="city"></h1>
            <h2 class="temp" id="temperature">
              <h3 id="unit"> °F|°C</h3>
            <img src="img/sun2.webp" 
            alt="" 
            class="sun"
            id="icon" />
              <ul>
          <li id="description"> </li>
          <li> updated Monday: 
              <span id="date"></span>
            </li> 

             <li id="wind"> humidty 34%, wind 14mph </li>
            </ul>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <img src="img/cloud.png" alt="" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">87°</span>
                  <span class="forecast-temperature-min">59°</span>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <img src="img/suny.jpeg" alt="" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">67°</span>
                  <span class="forecast-temperature-min">45°</span>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <img src="img/Ptcloud.jpeg" alt="" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">90°</span>
                  <span class="forecast-temperature-min">78°</span>
                </div>
              </div>
              <div class="col-sm">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <img src="img/sun2.webp" alt="" />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">75°</span>
                    <span class="forecast-temperature-min">54°</span>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Fri</div>
                    <img src="img/Ptcloud.jpeg" alt="" />
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">78°</span>
                      <span class="forecast-temperature-min">65°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
