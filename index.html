<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="overview">
          <div col-9>
            <input type="text" placeholder="Search for a city" />
            <button id="search">Search</button>
            <button id="current">Current</button>
            <hr />

            <h1 id="city">Chicago IL</h1>
            <br />
            Monday 11:10, clear sky
            <br />humidty 34%, wind 14mph

            <h2 id="temperature">
              <span class="unit"> °F|°C</span>
            </h2>
          </div>
          <hr />
          <div class="row row-cols-5">
            <div class="col-sm">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <img src="img/cloud.png" alt="" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">16°</span>
                  <span class="forecast-temperature-min">11°</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <img src="img/suny.jpeg" alt="" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">11°</span>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <img src="img/Ptcloud.jpeg" alt="" />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">11°</span>
              </div>
            </div>

            <div class="col-sm">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <img src="img/sun2.webp" alt="" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">16°</span>
                  <span class="forecast-temperature-min">11°</span>
                </div>
              </div>

              <div class="col-sm">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <img src="img/Ptcloud.jpeg" alt="" />
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">16°</span>
                    <span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
